COMMON: &common
  HOST: '127.0.0.1'
  PORT: 5002
  TIMEOUT:
    API_CALL: 10  # in secondes
  AUTH_EXPIRY_TIME: 3600  # in seconds
  AUTH_TOKEN_LENGTH: 32
  APPLY_TOKEN_RESTRICTIONS: True
  TOKEN_PATH_PREFIX: ''

PRODUCTION: &production
  <<: *common
  DATABASE:
    ENGINE: 'PostgreSQL'
    SCHEMA: 'test_db'
    HOST: 'localhost'
    USER: 'postgres'
    PASSWORD: 'postgres'
    PORT: 5432

TEST: &test
  <<: *production
  DEBUG: True

DEVELOPMENT: &development
  <<: *test

STAGING: &staging
  <<: *test
